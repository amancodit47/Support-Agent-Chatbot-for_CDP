<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chatbot-container">
        <header>
            <h1>CDP Support Chatbot</h1>
        </header>
        <main>
            <div id="chat-window">
                <div id="messages"></div>
            </div>
            <form id="chatbot-form">
                <select id="platform" name="platform">
                    <option value="segment">Segment</option>
                    <option value="mparticle">mParticle</option>
                    <option value="lytics">Lytics</option>
                    <option value="zeotap">Zeotap</option>
                </select>
                <input type="text" id="question" name="question" placeholder="Ask a question..." required>
                <button type="submit">Ask</button>
            </form>
        </main>
    </div>
    <script>
        const form = document.getElementById("chatbot-form");
        const messagesDiv = document.getElementById("messages");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const platform = document.getElementById("platform").value;
            const question = document.getElementById("question").value;

            // Display the user question in the chat window
            messagesDiv.innerHTML += `<div class="user-message">${question}</div>`;
            messagesDiv.innerHTML += `<div class="bot-message">Processing...</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            const response = await fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ platform, question })
            });

            const result = await response.json();
            const botMessageDiv = messagesDiv.querySelector(".bot-message:last-child");
            botMessageDiv.innerHTML = result.answer || result.error;
        });
    </script>
</body>
</html>
